<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> <!-- Add this line -->
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="input-container">
        <input type="text" id="location-input" placeholder="Enter location name">
        <button id="get-forecast-button">Get Forecast</button>
    </div>
    <div id="weather-info">
        <h2>Weather Information</h2>
        <p id="location-name"></p>
        <p id="temperature"></p>
        <img id="weather-image" src="" alt="Weather Icon">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
